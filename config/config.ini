# 应用程序基本配置
[App]
name = CTC-AI-UI
version = 0.1.0

# 窗口尺寸配置
[Window]
login_title = CTC-AI
# 登录窗口尺寸
login_width = 280
login_height = 400
# 主窗口尺寸
user_width = 800
user_height = 600

# 登录窗口样式配置
[LoginStyle]
window_background = white
login_button_background = #07C160
login_button_hover = #06B057
login_button_pressed = #059A4C
title_label_color = #353535
status_label_color = #888888

# 用户窗口样式配置
[UserStyle]
window_background = white
welcome_label_color = #353535

# WebSocket服务配置
[WebSocket]
auth_server_url = http://localhost:8000
# 连接超时时间（秒）
connection_timeout = 30

# 日志配置
[Logging]
# 日志级别设置
level = DEBUG
console_level = INFO
file_level = DEBUG
# 日志文件大小限制（10MB）
max_file_size = 10485760
# 保留的日志文件数量
backup_count = 5
# 日志存储目录
log_dir = logs
log_file_prefix = app
# 日志文件日期格式
date_format = %Y%m%d

# 界面文本配置
[UI]
login_button_text = 登录
loading_text = 正在加载...
welcome_text = 欢迎回来！

[Model]
model_dir = models